<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
<nav th:replace="partials/section :: navbar"></nav>
<header th:replace="partials/header :: header('Welcome to the Blog Post!')"></header>
<form th:action="@{/posts/create}" th:method="post">
    Title:
    <input name="title">
    <br>
    Body:
    <input name="body">
    <br>
    <input type="submit">
</form>

</body>
</html>
