<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Posts')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/section :: navbar('Blog Posts')"></nav>
<header th:replace="partials/section:: header('Welcome to the Blog Post!')"></header>
    <main class="container text-center">
        <div class="card" th:object="post">

            <h1 th:field="*{title}"></h1>
                <p th:field="*{body}"></p>
                <p th:field="*{id}"></p>
            <p> Created by User: <span th:field="*{owner.username}"></span> </p>
            <p>email: <span th:text="*{owner.email}"></span></p>
        </div>
    </main>
</body>
</html>
